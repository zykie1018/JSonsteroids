<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">

    <title>JavaScript on Steroids</title>
</head>
<body>
    <!-- Age In Days -->
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <!-- Cat Generator -->
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>

    <!-- Challenge 3: Rock, Paper, Scissors -->
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://thumbs.dreamstime.com/b/cartoon-rock-pebbles-digital-illustration-147192308.jpg" height=150 width=150 alt="" onclick="rpsGame(this)">

            <img id="paper" src="https://thumbs.dreamstime.com/b/lined-paper-icon-cartoon-style-isolated-vector-illustration-88208977.jpg" alt="" height=150 width=150 onclick="rpsGame(this)">
            
            <img id="scissors" src="https://static.vecteezy.com/system/resources/previews/004/606/141/original/simple-cartoon-icon-scissors-on-a-white-background-cartoon-vector.jpg" alt="" height=150 width=150 onclick="rpsGame(this)">
        </div>
    </div>

    <!-- Challenge 4: Change the Color of ALL Buttons -->
    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Color of ALL Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="btnColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Random</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn-btn-primary">Wee!</button>
            <button class="btn-btn-danger">Yahoo!</button>
            <button class="btn-btn-warning">Google!</button>
            <button class="btn-btn-success">Facebook!</button>
        </div>

    </div>


    <script src="static/js/script.js"></script>
</body>
</html>
